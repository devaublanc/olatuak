name: Checks

on: workflow_call

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🧹 Run lint
        run: yarn lint

      - name: 🧹 Run type check
        run: yarn tsc

      - name: 🧪 Run tests
        run: yarn test
